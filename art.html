    <div class="slideshow">
        <img class="active" src="assets/images/1.jpg" alt="Slideshow Image 1">
        <img src="assets/images/2.jpg" alt="Slideshow Image 2">
        <img src="assets/images/3.jpg" alt="Slideshow Image 3">

        <img src="assets/images/5.jpg" alt="Slideshow Image 5">
        <img src="assets/images/6.jpg" alt="Slideshow Image 6">
        <img src="assets/images/7.jpg" alt="Slideshow Image 7">
        <img src="assets/images/8.jpg" alt="Slideshow Image 8">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.querySelectorAll('.slideshow img');
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].classList.add('active');
            setTimeout(showSlides, 3000);
        }

        function changeSlide(n) {
            slideIndex += n;
            let slides = document.querySelectorAll('.slideshow img');
            if (slideIndex > slides.length) { slideIndex = 1 }
            if (slideIndex < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slides[slideIndex - 1].classList.add('active');
        }
    </script>
